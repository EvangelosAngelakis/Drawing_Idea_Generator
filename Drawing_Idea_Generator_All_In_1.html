<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
body {
    width: 350px;
    height: 610px;
    font-family: Arial, sans-serif;
    text-align: center;
    align-items: center;
    font-size: medium;
    background-image: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), url("https://mrwallpaper.com/images/high/aesthetic-doodles-random-art-5rfg9ltbrcs1soex.jpg");
    background-size: 360px 620px;
    background-repeat: no-repeat;
    background-position: center;
    border: solid black;
    border-radius: 5px;
    margin: 10px auto;
    padding: 5px;
}
#title {
    background-color: rgba(245, 245, 245, 0.5);
}
.text-elements {
    font-size: 90%;
    text-align: left;
    align-items: left;
    margin-left: 8px;
    background-color: rgba(245, 245, 245, 0.5);
}
.inline-elements {
    display: flex;
    gap: 20px;
    margin-left: 40px;
    gap: 50px;
}
.inline-elements > div {
    display: flex;
    flex-direction: column;
}
.inline-elements label {
    margin-bottom: 5px; 
    background-color: whitesmoke 25%;
}
.inline-elements2 {
    display: flex;
    margin-left: 62px;
    gap: 90px;
}
.inline-elements2 > div {
    display: flex;
    flex-direction: column;
}
.inline-elements2 label {
    margin-bottom: 5px; 
}
#Generate1 {
    background-color: rgb(178, 255, 182);
    border-radius: 5px;
}
#Generate2 {
    background-color: rgb(178, 255, 182);
    border-radius: 5px;
}
.inline-elements3 {
    display: flex;
    margin-left: 61px;
    gap: 73px;
}
.inline-elements3 > div {
    display: flex;
    flex-direction: column;
}
#Result1, #Result2 {
    border: solid black;
    width: 106px;
    height: 35px;
    background-color: rgb(254, 255, 175);
    border-radius: 5px;
    margin-left: -20px;
    word-wrap: break-word;
}
#RstButton {
    margin-top: 150px;
}
        </style>
        <title>Drawing Idea Generator</title>
    </head>
    <body>
        <h1>Evan's Drawing Game</h1>
        <div class="text-elements">
           <div>
        <p>1. Select an item from option 1 and option 2.</p>
        <p>2. Press the Generate button to see the results.</p>
        <p>3. Draw a picture the combines those two selections.</p>
        <p>4. Don't forget to have fun :-).</p>
           </div>
        </div>
        <br><br>
        <div class="inline-elements">
            <div>
                <label for="operation1">Select option 1:</label>
                <select id="operation1">
                    <option selected disabled></option>
                    <option value="All">All</option> 
                    <option value="Animals">Animals</option>
                    <option value="Beasts">Beasts</option>
                    <option value="SuperHeroes">Super Heroes</option>
                    <option value="Treats">Treats</option>
                    <option value="Dinosaurs">Dinosaurs</option>
                    <option value="Flowers">Flowers</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Vehicles">Vehicles</option>
                    <option value="Weapons">Weapons</option>            
                </select>
            </div>
            <div>
                <label for="operation2">Select option 2:</label>
                <select id="operation2">
                    <option selected disabled></option>
                    <option value="All">All</option> 
                    <option value="Animals">Animals</option>
                    <option value="Beasts">Beasts</option>
                    <option value="SuperHeroes">Super Heroes</option>
                    <option value="Treats">Treats</option>
                    <option value="Dinosaurs">Dinosaurs</option>
                    <option value="Flowers">Flowers</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Vehicles">Vehicles</option>
                    <option value="Weapons">Weapons</option>            
                </select>
            </div>
        </div>
        <br><br>
        <div class="inline-elements2">
            <div>
                 <button id="Generate1">Generate</button>
            </div>
            <div>
                <button id="Generate2">Generate</button>
           </div>
        </div>
        <br>
        <div class="inline-elements3">
            <div>
                 <p id="Result1">Option 1</p>
            </div>
            <div>
                <p id="Result2">Option 2</p>
           </div>
        </div>
        <div><button id="RstButton" onclick="resetPage()">Reset Game</button></div>
        <script>
const selectedOptions = {
    Animals: ["Lion", "Elephant", "Giraffe", "Dolphin", "Kangaroo", "Penguin", "Panda", "Eagle", "Shark", "Rabbit", "Wolf", "Crocodile", "Octopus", "Chimpanzee", "Flamingo", "Whale", "Cheetah", "Koala", "Turtle", "Peacock"],
    Beasts: ["Dragon", "Griffin", "Minotaur", "Cerberus", "Hydra", "Chimera", "Kraken", "Manticore", "Phoenix", "Basilisk", "Werewolf", "Vampire", "Sphinx", "Gorgon", "Cyclops", "Yeti", "Leviathan", "Ogre", "Troll", "Wendigo"],
    SuperHeroes: ["Superman", "Batman", "Wonder Woman", "Spider-Man", "Iron Man", "Captain America", "Thor", "Hulk", "Black Panther", "Flash", "Aquaman", "Green Lantern", "Doctor Strange", "Scarlet Witch", "Wolverine", "Deadpool", "Shazam", "Cyborg", "Hawkeye", "Black Widow"],
    Treats: ["Cotton Candy", "Popcorn", "CupCakes", "Corn Dogs", "Candy Apples", "Churros", "Ice Cream", "Pretzels", "Snow Cones", "Mini Donuts", "Roasted Nuts", "Pizza", "Caramel Apples", "Corn on the cob", "Banoffee Pie", "Nachos", "Macarons", "Cannoli", "Slushies", "Choco Bananas"],
    Dinosaurs: ["Tyrannosaurus Rex", "Triceratops", "Stegosaurus", "Velociraptor", "Brachiosaurus", "Spinosaurus", "Ankylosaurus", "Pteranodon", "Allosaurus", "Diplodocus", "Iguanodon", "Pachycephalosaurus", "Parasaurolophus", "Carnotaurus", "Gallimimus", "Compsognathus", "Mosasaurus", "Quetzalcoatlus", "Megalosaurus", "Corythosaurus"],
    Flowers: ["Rose", "Tulip", "Sunflower", "Daisy", "Lily", "Orchid", "Peony", "Lavender", "Cherry Blossom", "Marigold", "Hibiscus", "Jasmine", "Daffodil", "Lotus", "Poppy", "Violet", "Bluebell", "Iris", "Magnolia", "Bougainvillea"],
    Fruits: ["Apple", "Banana", "Orange", "Grape", "Mango", "Pineapple", "Strawberry", "Watermelon", "Blueberry", "Peach", "Cherry", "Pomegranate", "Papaya", "Kiwi", "Lemon", "Lime", "Coconut", "Plum", "Fig", "Dragonfruit"],
    Vegetables: ["Carrot", "Broccoli", "Spinach", "Potato", "Tomato", "Cucumber", "Bell Pepper", "Onion", "Garlic", "Pumpkin", "Lettuce", "Courgette", "Cauliflower", "Peas", "Asparagus", "Beetroot", "Radish", "Aubergine", "Corn", "Mushroom"],
    Vehicles: ["Car", "Motorcycle", "Bicycle", "Truck", "Bus", "Train", "Airplane", "Helicopter", "Boat", "Ship", "Submarine", "Scooter", "Tractor", "Ambulance", "Fire Truck", "Police Car", "Taxi", "Camper Van", "Jet Ski", "Hot Air Balloon"],
    Weapons: ["Sword", "Bow", "Arrow", "Dagger", "Axe", "Spear", "Mace", "Crossbow", "Gun", "Cannon", "Grenade", "Katana", "Nunchucks", "Flamethrower", "Slingshot", "Boomerang", "Staff", "Shuriken", "Hammer", "Scythe"]
};

let currentIndex = 0;

document.getElementById('Generate1').addEventListener('click', function() {
    const category = document.getElementById('operation1').value;
    const Result1 = document.getElementById('Result1');
    let items;

    if (category === "All") {
        items = [].concat(...Object.values(selectedOptions));
        const randomIndex = Math.floor(Math.random() * items.length);
        Result1.innerText = items[randomIndex];
    } else {
        items = selectedOptions[category];
        if (Result1 && items && items.length > 0) {
            Result1.innerText = items[currentIndex];
            currentIndex = (currentIndex + 3) % items.length;
        } else {
            console.error('Element with id "Result1" or selected category not found.');
        }
    }
});

document.getElementById('Generate2').addEventListener('click', function() {
    const category = document.getElementById('operation2').value;
    const Result1 = document.getElementById('Result2');
    let items;

    if (category === "All") {
        items = [].concat(...Object.values(selectedOptions));
        const randomIndex = Math.floor(Math.random() * items.length);
        Result1.innerText = items[randomIndex];
    } else {
        items = selectedOptions[category];
        if (Result1 && items && items.length > 0) {
            Result1.innerText = items[currentIndex];
            currentIndex = (currentIndex + 3) % items.length;
        } else {
            console.error('Element with id "Result2" or selected category not found.');
        }
    }
});

function resetPage(){
    location.reload();
}
        </script>
    </body>
</html>
